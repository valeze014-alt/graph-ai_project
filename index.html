<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drive Time & Distance</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 2rem; }
      .card { max-width: 640px; border: 1px solid #ddd; border-radius: 12px; padding: 1.25rem; }
      label { display:block; margin: 0.75rem 0 0.25rem; }
      input, select { width:100%; padding:0.5rem; }
      button { margin-top:1rem; padding:0.6rem 1rem; border:0; border-radius:8px; cursor:pointer; }
    </style>
  </head>
  <body>
    <h1>Drive Time & Distance</h1>
    <div class="card">
      <form method="POST" enctype="multipart/form-data">
        <label>Upload CSV (must include <code>origin</code> and <code>destination</code>)</label>
        <input type="file" name="file" accept=".csv" required>

        <label>Units</label>
        <select name="units">
          <option value="imperial" selected>imperial</option>
          <option value="metric">metric</option>
        </select>

        <label>Pause between requests (seconds)</label>
        <input type="number" step="0.1" name="pause" value="0.1">

        <button type="submit">Run</button>
      </form>
    </div>
  </body>
</html>
